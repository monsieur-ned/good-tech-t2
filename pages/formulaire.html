<body>
    <div class="container-fluid header mx-0 px-0">
        <div class="container-fluid block mx-0 px-0 py-5">
            <h2>FORMULAIRE D'INSCRIPTION</h2>
        <a href="/" class="ind">Revenir à la page d'accueille</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
<div class="col-md-6 offset-md-3 my-4 ">
    <div class="container">
        <div class="row">
            <form method="post" id="TOP" action="">
                <fieldset form="#TOP">
                    <label >Nom: </label><br>
                    <input type="text" name="Nom" placeholder="votre nom" class="form-control"><br>
                    <label>Prénom: </label><br>
                    <input type="text" name="Prénom" placeholder="votre prénom" class="form-control"><br>
                    <label>Date de naissance: </label><br>
                    <input type="date" name="Date de naissance" placeholder="" class="form-control"><br>
                    <label>Téléphone: </label><br>
                    <input type="number" name="Téléphone" class="form-control"><br>
                    <p>Genre:
                        <select name="choix du genre" form="#TOP" class="form-select">
                            <option>homme</option>
                            <option>femme</option>
                            <option>personnalisé</option>
                        </select>
                    </p>
                    <p>Nos formations: <br>
                        <input type="checkbox" name="choix1" id="bureautique">
                        <label for="bureautique" class="" >BUREAUTIQUE</label>

                        <input type="checkbox" name="choix2" id="infographie">
                        <label for="infographie">INFOGRAPHIE</label>
                        <br>
                        <input type="checkbox" name="choix3" id="web">
                        <label for="web">DEVELOPPEMENT WEB</label>

                        <input type="checkbox" name="choix4" id="mobile"> 
                        <label for="mobile">DEVELOPPEMENT MOBILE</label>
    
                    </p>
                    <div class="row">
                        <div class="bilan col-md-5">
                            <input type="submit" name="valide_form" value="Envoyer" class="btn my-3 px-3 py-2 bg-">
                            <input type="reset" name="annule_form" value="annuler" class="btn my-3 px-3 py-2 bg-danger">
                        </div>  
                        
                    </div>
                </fieldset>
        
            </form> 
        </div>
    </div>   
        </div>
            
        </div>  
</div>
